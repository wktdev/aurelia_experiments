<template>
  <h1>${heading}</h1>

  <form submit.trigger="addWorkEntry()">
    <input type="date" value.bind="workDate">
    <input type="string" value.bind="workItem">
    <input type="number" value.bind="workPayRate">
    <input type="number" value.bind="workHours">
    <input type="number" value.bind="workPayment">
    <button type="submit">Add work</button>
  </form>

  <ul>
    <li repeat.for="work of workEntries">
    <label for="date">Date</label>
    <input type="date" value.bind="work.date" name="date">
      <label for="item">Item</label>
    <input type="string" value.bind="work.item" name="item">
      <label for="pay-rate">Pay rate</label>
    <input type="number" value.bind="work.payRate" name="pay-rate">
      <label for="hours">Hours</label>
    <input type="number" value.bind="work.hours" name="hours">
      <label for="payment">Payment</label>
    <input type="number" value.bind="work.payment" name="payment">
    <button click.trigger ="updateWorkEntry(work)">Update</button>
    <button click.trigger="removeWorkEntry(work)">Remove</button>
    </li>    
  </ul>
</template>
