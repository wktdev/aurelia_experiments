<template>
  <h1>${heading}</h1>

  <form submit.trigger="addWorkEnteries()">
    <input type="date" value.bind="startDate">
    <input type="date" value.bind="endDate">
    <button type="submit">Add work</button>
  </form>


  <form submit.trigger="setAllHours(hours)  setAllRates(payRate)  setAllworkPayment(payRate,hours)">
    <label for="work-rate-all">Work rate (all)</label>
    <input type="number" value.bind="payRate" step="any" name="work-rate-all" >
    <label for="hours-all">Hours (all)</label>
    <input type="number" value.bind="hours" step="any" name="hours-all">
    <button type="submit" >Set all rate and hours</button>
  </form>

  <ul>
    <li repeat.for="work of workEntries">
    <label for="date">Date</label>
    <input type="date" value.bind="work.date" change.trigger="updateWorkEntryField(work)" keyup.trigger="updateWorkEntryField(work)"  name="date">
      <label for="item">Item</label>
    <input type="string" value.bind="work.item" change.trigger="updateWorkEntryField(work)"  keyup.trigger="updateWorkEntryField(work)"  name="item">
      <label for="pay-rate">Pay rate</label>
    <input type="number" value.bind="work.payRate" change.trigger="updateWorkEntryField(work)" keyup.trigger="updateWorkEntryField(work)"  name="pay-rate">
      <label for="hours">Hours</label>
    <input type="number" value.bind="work.hours"  change.trigger="updateWorkEntryField(work)"  keyup.trigger="updateWorkEntryField(work)"  name="hours">
      <label for="payment">Payment</label>
    <input type="number" value.bind="work.payment" change.trigger="updateWorkEntryField(work)" keyup.trigger="updateWorkEntryField(work)"  name="payment">
    <button click.trigger="updateWorkEntry(work)">Update</button>
    <button click.trigger="removeWorkEntry(work)">Remove</button>
    <button click.trigger="copyWorkEntry(work)">Copy</button>
    </li>    
  </ul>
</template>
