<template>
  <h1>${heading}</h1>

  <form submit.trigger="addWorkEntry()">
    <input type="date" value.bind="workDate">
    <input type="string" value.bind="workItem">
    <input type="number" value.bind="workPayRate">
    <input type="number" value.bind="workHours">
    <input type="number" value.bind="workPayment">
    <button type="submit">Add work</button>
  </form>

  <ul>
    <li repeat.for="work of workEntries">
    <input type="date" value.bind="work.date">
    <input type="string" value.bind="work.item">
    <input type="number" value.bind="work.payRate">
    <input type="number" value.bind="work.hours">
    <input type="number" value.bind="work.payment">
    <button click.trigger="removeWorkEntry(work)">Remove</button>
    </li>    
  </ul>
</template>
